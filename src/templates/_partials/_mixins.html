{% macro icon(i) %}
<svg class="icon icon--{{i}}">
  <use xlink:href="/images/sprite_auto.svg#icon-{{i}}"></use>
</svg>
{% endmacro %}

{% macro field(name, value='', type='text') %}
<div class="field">
  <input type="{{ type }}" name="{{ name }}" value="{{ value | escape }}" />
</div>
{% endmacro %}
